<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Any relevant title you want to give</title>
    </head>
    <body>
         
         <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!-- amont section -->
       <div class="amount el"> 
           <label for="">Amount</label> 
          <input type="number"  id="principal" class="amouting"> 
    </div>
      <!-- rate section -->
       <div class="rate el">
            <label for="" class="rate-lable">Interest Rate</label> 
            <input type="range" class="rating" onchange="updateRate()" id="rate" min="1" max="20" value="10.25">
        <span id="rate_val">10.50%</span> 
    </div>
           <!-- age section -->
        <div class="years el">
             <label for="">No. of years</label> 
             <select id="years" class="aging">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- fill in the rest of the values-->
        </select> </div>
           <!-- excute and result section -->
        <div class="compute el">
            <button onclick="compute()">Compute Interest</button>
          </div>
          <div class="result el"><span id="result"></span> </div>
          <!-- footer section -->
        <footer>&#169; This Calculator belongs to Hamid Abdallah Mohammed </footer>   
    </div>
    </body>
</html>
